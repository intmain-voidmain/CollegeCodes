<html>
  <head>
    <title>Generate Questions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        margin-bottom: 40px;
      }

      input[type="file"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        width: 300px;
        margin-right: 20px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        font-size: 18px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Generate Questions from Text</h1>
    <form action="{{ url_for('generate_questions') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Generate Questions">
    </form>
    <h1>Statement</h1>
    <p>{{ statement }}</p>
    <h1>Generated Questions</h1>
    <ul>
      {% for question in questions %}
        <li>{{ question.Question }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
